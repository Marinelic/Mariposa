<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Viaoda+Libre&display=swap" rel="stylesheet">
        <link rel="icon" href="assets/logoPage.png" type="image/x-icon">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="config.js"></script>
    <title>Mariposa</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Fredoka', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .animate-bounce {
            animation: bounce 3s infinite;
        }

        .bounce-delay-1 {
            animation-delay: 0s;
            animation-duration: 3s;
        }

        .bounce-delay-2 {
            animation-delay: 1s;
            animation-duration: 4s;
        }

        .bounce-delay-3 {
            animation-delay: 2s;
            animation-duration: 5s;
        }

        .bounce-delay-4 {
            animation-delay: 1.5s;
            animation-duration: 3.5s;
        }
    </style>

</head>
<body>
    
    <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md shadow-md transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <div class="bg-gradient-to-br from-yellow-400 to-orange-500 p-2 rounded-xl">
                         <img src="assets/LOGO.png" alt="Mariposa" class="h-10 w-10 object-contain" />
                    </div>
                    <span class="font-bold text-2xl text-[#81D8D0]">Mariposa</span>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center gap-8">
                    <a href="#hero" class="text-gray-700 hover:text-[#81D8D0] transition-colors font-medium">Naslovna</a>
                    <a href="#about" class="text-gray-700 hover:text-[#81D8D0] transition-colors font-medium">O nama</a>
                    <a href="#programs" class="text-gray-700 hover:text-[#81D8D0] transition-colors font-medium">Programi</a>
                    <a href="#activities" class="text-gray-700 hover:text-[#81D8D0] transition-colors font-medium">Aktivnosti</a>
                    <a href="#contact" class="text-gray-700 hover:text-[#81D8D0] transition-colors font-medium">Kontakt</a>
                </div>

                <!-- CTA Button - Desktop -->
                <div class="hidden md:block">
                    <button class="bg-gradient-to-r from-[#FF6B9D] to-[#FFA500] hover:from-[#FF5A8C] hover:to-[#FF9400] text-white px-6 py-2 rounded-lg font-medium transition-all shadow-md hover:shadow-lg">
                        Pridružite nam se
                    </button>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden p-2 rounded-lg hover:bg-gray-100">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path id="close-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div id="mobile-menu" class="hidden md:hidden py-4 border-t border-gray-200 text-center">
                <div class="flex flex-col gap-4">
                    <a href="#hero" class="text-gray-700 hover:text-[#81D8D0] transition-colors font-medium mobile-link">Home</a>
                    <a href="#about" class="text-gray-700 hover:text-[#81D8D0] transition-colors font-medium mobile-link">About</a>
                    <a href="#programs" class="text-gray-700 hover:text-[#81D8D0] transition-colors font-medium mobile-link">Programs</a>
                    <a href="#activities" class="text-gray-700 hover:text-[#81D8D0] transition-colors font-medium mobile-link">Activities</a>
                    <a href="#contact" class="text-gray-700 hover:text-[#81D8D0] transition-colors font-medium mobile-link">Contact</a>
                    <button class="bg-gradient-to-r from-[#FF6B9D] to-[#FFA500] text-white px-6 py-2 rounded-lg font-medium w-full">
                        Pridružite nam se
                    </button>
                </div>
            </div>
        </div>
    </nav>


    <!-- Hero Section -->
    <section id="hero" class="relative min-h-screen overflow-hidden bg-white">
         <!-- Decorative Elements -->
        <div class="absolute top-20 left-20 w-20 h-20 bg-yellow-400 rounded-full opacity-40 animate-bounce bounce-delay-1"></div>
        <div class="absolute top-20 right-20 w-16 h-16 bg-pink-400 rounded-full opacity-40 animate-bounce bounce-delay-2"></div>
        <div class="absolute bottom-20 left-1/4 w-24 h-24 rounded-full opacity-40 animate-bounce bounce-delay-3" style="background-color: #81D8D0;"></div>
        <div class="absolute bottom-20 right-1/4 w-14 h-14 bg-green-400 rounded-full opacity-40 animate-bounce bounce-delay-4"></div>
    </section>



    <script src="app.js"></script>
</body>
</html>
