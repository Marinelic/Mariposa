<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mariposa</title>
</head>
<body>
    <header class="sticky top-0 z-50 border-b border-[#A13E3A] bg-white/80 backdrop-blur">
        <div class="mx-auto flex w-full max-w-6xl items-center justify-between px-4 py-3">
            <a href="" class="flex items-center gap-3">
                <img src="assets/logoPage.png" alt="Logo" class="h-10 w-10 rounded-xl object-contain">
                <div class="leading-tight">
                    <div class="text-base font-extrabold text-[#3A9EA2]">Mariposa</div>
                </div>
            </a>

            <nav class="hidden items-center gap-6 md:flex">
                <a href="#o-nama" class="text-sm font-semibold text-[#1f5456] hover:text-[#74cacd]">O nama</a>
                <a href="#o-nama" class="text-sm font-semibold text-[#1f5456] hover:text-[#74cacd]">Prostor</a>
                <a href="#o-nama" class="text-sm font-semibold text-[#1f5456] hover:text-[#74cacd]">Usluge</a>
                <a href="#o-nama" class="text-sm font-semibold text-[#1f5456] hover:text-[#74cacd]">Aktivnosti</a>
            </nav>

            <a href="#join" 
               class="hiiden md:inline-flex items-center justify-center rounded-full text-white bg-[#a13e3a] px-4 py-2 text-sm shadow-sm hover:bg-[#74cacd] active:translate-y-1">
                Pridružite nam se
            </a>
        </div>
    </header>

    <section id="top" class="relative h-[90vh] min-h-[600px] w-full overflow-hidden">

        <video
            class="absolute inset-0 h-full w-full object-cover"
            autoplay
            muted
            loop
            playsinline
        >
            <source src="assets/bg-hero.mp4" type="video/mp4" />
        </video>

        <div class="absolute inset-0 bg-black/40"></div>

        <div class="relative z-10 flex h-full items-center justify-center">
            <div class="mx-auto flex w-full max-w-3xl px-4 flex-col items-center text-center">
                <span class="inline-flex items-center rounded-full bg-[#74cacd] px-3 py-1 text-xs font-bold">
                    Obrt za čuvanje djece
                </span>

                <h1 class="mt-4 text-4xl leading-tight tracking-tight text-white md:text-5xl">
                    Mariposa
                </h1>

                <p class="mt-3 text-base leading-relaxing text-white md:text-lg">
                    Toplo, sigurno i aktivno okruženje uz individualan pristup, kreativne aktivnosti i puno igre.
                </p>

                <div class="mt-6 flex flex-wrap items-center gap-3">
                    <a href="#join" class="inline-flex items-center justify-center rounded-full text-white bg-[#a13e3a] px-5 py-3 text-sm font-bold text-gray-900 shadow-sm hover:bg-[#74cacd] active:translate-y-px">Pošalji upit</a>
            
                    <a href="#usluge" class="inline-flex items-center justify-center rounded-full border border-[#a13e3a] bg-white px-5 py-3 text-sm font-bold text-gray-900 hover:bg-[#a13e3a] hover:text-white active:translate-y-px">Pogledaj usluge</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
